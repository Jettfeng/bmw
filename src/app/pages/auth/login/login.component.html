<div class="uk-background-muted uk-panel" style="background-color: #dedfe4; background-size:cover;  height: 100vh;background-repeat: no-repeat; background-position: center right; "  data-src="assets/images/bglogin.jpg" uk-img>
   
  
  <div class="uk-position-large uk-position-center uk-overlay  uk-overlay-new">
      <div class="uk-margin-large">
        <h3 class="uk-card-title uk-text-center uk-card-title-new">{{'appname' |translate}}</h3>
      </div>

      <div class="uk-card uk-padding uk-card-default uk-card-body uk-width-1-1  uk-border-rounded  uk-margin-remove " style="opacity:0.9;">
        <div class="uk-alert-danger" *ngIf="alert.show" uk-alert>{{alert.message}}</div>
          <div class="uk-margin uk-width-1-1 ">
              <input class="uk-input uk-fb-input"   placeholder="{{'username' |translate}}"  name="username"  type="text"   [(ngModel)]="form.username" (keyup.enter)="login()">
              
          </div>
          <div class="uk-margin uk-width-1-1"   >
              <input class="uk-input uk-fb-input" placeholder="{{'password' |translate}}"  name="password"  type="password"   [(ngModel)]="form.password" (keyup.enter)="login()">
              
          </div>
      
          <div class="uk-margin uk-width-1-1"   >
            <button class="uk-button uk-button-primary uk-width-1-1" (click)="login()" style="background-color: #4259a9;">
            {{'login'|translate}}
            </button>
          </div>
          <div class="uk-margin uk-text-center ">
            <button (click)="changeLang()" class="uk-button uk-button-new uk-button-link">{{ changemessage }}</button>
          </div>
