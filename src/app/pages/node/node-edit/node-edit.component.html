<app-header></app-header>
<div class="uk-container">
  <nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo">{{'blenode'|translate}} {{'edit'|translate}}</a>
    </div>
    <div class="uk-navbar-right">
    </div>
  </nav>
  <form class="uk-form-stacked">
    <div class="uk-margin">
      <label class="uk-form-label" for="deveui">*{{'dev'|translate}}{{'eui'|translate}}</label>
      <div class="uk-form-controls">
        <input class="uk-input" name="deveui" id="deveui" type="text" [(ngModel)]="node.dev_eui">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="name">*{{'blenode'|translate}} {{'name'|translate}}</label>
      <div class="uk-form-controls">
        <input class="uk-input" name="name" id="name" type="text" [(ngModel)]="node.name">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="station">*{{'station'|translate}}</label>
      <div class="uk-form-controls">

        <select class="uk-select" id="station" name="station" [(ngModel)]="node.station_id" >
            <option value="{{station.id}}" *ngFor="let station of stations">{{station.name}}</option>
        </select>
      </div>
    </div>
  </form>
  <div class="uk-container uk-text-right uk-margin-large-bottom">
    <button class="uk-button uk-button-default uk-border-rounded" (click)="editStation()">{{'edit'|translate}}</button>
    <button class="uk-button uk-button-default uk-border-rounded uk-margin-small-left" (click)="cancelStation()">{{'cancel'|translate}}</button>
  </div>
</div>

<app-confirm-modal [elementId]="confirmModal.elementId" [detail]="confirmModal.detail" (onClick)="onClickConfirmModal($event)"></app-confirm-modal>

<div class="loading" *ngIf="loading">
  <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
