<div uk-sticky>
    <nav class="uk-navbar-container" style="height:50pt" uk-navbar>
        <div class="uk-navbar-left uk-margin-left">
        </div>
      <div class="uk-navbar-center">
          {{'profile'|translate}}
      </div>
      <div class="uk-navbar-right uk-margin-right">
        <span (click)="changeLang()">EN</span><span style="padding-left:3px;padding-right:3px;">|</span><span (click)="changeLang()">ä¸­</span>
      </div>
  </nav>
</div>

<div class="uk-margin"  *ngIf="!loading">
  <ul class="uk-list uk-list-divider" style="background-color: white;">
      <li class="uk-margin-remove uk-padding-remove">
          <div class="uk-grid-collapse" uk-grid>
              <div class="uk-width-1-3 uk-padding-small">{{'username'|translate}}</div>
              <div class="uk-width-2-3 uk-padding-small uk-text-muted uk-text-right">{{user.username}}</div>
          </div>
      </li>
      <li class="uk-margin-remove uk-padding-remove">
          <div class="uk-grid-collapse" uk-grid>
              <div class="uk-width-1-3 uk-padding-small">{{'position'|translate}}</div>
              <div class="uk-width-2-3 uk-padding-small uk-text-muted uk-text-right">{{user.user_role_name}}</div>
          </div>
      </li>
  </ul>

  <ul class="uk-list uk-list-divider" style="background-color: white;">
      <li class="uk-margin-remove uk-padding-remove">
          <button class="uk-button uk-button-text uk-width-1-1 uk-padding-small" (click)="pwdprofile()">{{'password'|translate}}</button>
      </li>
  </ul>

  <ul class="uk-list uk-list-divider" style="background-color: white;">
      <li class="uk-margin-remove uk-padding-remove">
          <button class="uk-button uk-button-text uk-width-1-1 uk-padding-small" (click)="logout()">{{'logout'|translate}}</button>
      </li>
  </ul>
</div>

<app-confirm-modal [elementId]="confirmModal.elementId" [detail]="confirmModal.detail" (onClick)="onClickConfirmModal($event)"></app-confirm-modal>
<div class="loading" *ngIf="loading">
    <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div> 

<app-footer></app-footer>
