<div class="uk-container register-wrap" style="padding-top:3em;">
  <div style="width:100%;" class="uk-padding-small"></div>
  <div class="uk-margin-top" uk-grid>
    <div class="uk-width-1-3 uk-text-left uk-text-emphasis" (click)="cancelProfile()">{{'cancel'|translate}}</div>
    <!-- <div class="uk-width-1-4"></div> -->
    <div class="uk-width-1-3"></div>
    <div class="uk-width-1-3 uk-text-center">
      <button class="uk-button-primary save-btn" (click)="editProfile()">{{'save'|translate}}</button>
    </div>
  </div>

  <div class="uk-width-1-1 register-padding uk-text-emphasis uk-margin-small-top uk-text-large">
    {{'Set Password'|translate}}
  </div>
  <div class="uk-margin-top"></div>
  <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m middleBg">
    <div class="uk-margin-top">&nbsp;</div>
    <div uk-grid>
      <div class="uk-width-1-2 uk-text-emphasis left" for="username">*{{'username'|translate}}</div>
      <div class="uk-width-1-2 uk-padding-remove">
        <input class="uk-search-input uk-text-emphasis pad4" style="background-color:#fff;" type="text" name="username" id="username" type="text"
          [(ngModel)]="user.username" disabled />
      </div>
    </div>
    <div uk-grid class="uk-margin-large-bottom">
      <div class="uk-width-1-2 uk-text-emphasis left" for="password">{{'new'|translate}} {{'password'|translate}}</div>
      <div class="uk-width-1-2 uk-padding-remove">
        <input class="uk-search-input uk-text-emphasis pad4" type="text" name="password" id="password" type="password"
          [(ngModel)]="user.password" placeholder="{{'new'|translate}} {{'password'|translate}}">
          
      </div>
    </div>
    <div uk-grid class="uk-margin-large-bottom">
      <div class="uk-width-1-2 uk-text-emphasis left">*{{'Confirm'|translate}}</div>
      <div class="uk-width-1-2 uk-padding-remove">
        <input class="uk-search-input uk-text-emphasis pad4" type="text" name="password-reply" id="password-reply" type="password"
          [(ngModel)]="user.passwordReply"  placeholder="{{'reply'|translate}}  {{'password'|translate}}" />
      </div>
    </div>
    <div class="uk-margin-top">&nbsp;</div>
    <div class="uk-margin-top">&nbsp;</div>
    <div class="uk-margin-top">&nbsp;</div>
  </div>
