<div uk-sticky>
    <nav class="uk-navbar-container" style="height:50pt" uk-navbar>
        <div class="uk-navbar-left uk-margin-left">
          <span  (click)="cancelProfile()" uk-icon="icon: chevron-left;ratio: 1"></span>
      </div>
      <div class="uk-navbar-center">
          {{'Set Password'|translate}}
      </div>
      <div class="uk-navbar-right uk-margin-right">
        <button class="uk-button uk-button-text uk-text-primary" (click)="editProfile()">{{'save'|translate}}</button>
      </div>
  </nav>
</div>
  
  <ul class="uk-list uk-list-divider" style="background-color: white;">
      <li class="uk-margin-remove uk-padding-remove">
          <div class="uk-grid-collapse" uk-grid>
              <div class="uk-width-1-3 uk-padding-small">{{'new'|translate}} {{'password'|translate}}</div>
              <div class="uk-width-2-3 uk-padding-small uk-text-muted uk-text-right">
                  <input class="uk-search-input uk-text-emphasis pad4" type="text" name="password" id="password" type="password"
                  [(ngModel)]="user.password" placeholder="{{'new'|translate}} {{'password'|translate}}">
              </div>
          </div>
      </li>
      <li class="uk-margin-remove uk-padding-remove">
          <div class="uk-grid-collapse" uk-grid>
              <div class="uk-width-1-3 uk-padding-small">{{'reply'|translate}}  {{'password'|translate}}</div>
              <div class="uk-width-2-3 uk-padding-small uk-text-muted uk-text-right">
                  <input class="uk-search-input uk-text-emphasis pad4" type="text" name="password-reply" id="password-reply" type="password"
                  [(ngModel)]="user.passwordReply"  placeholder="{{'reply'|translate}}  {{'password'|translate}}" />
              </div>
          </div>
      </li>
  </ul>
