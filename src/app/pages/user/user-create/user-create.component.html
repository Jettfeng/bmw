<div
  class="uk-container uk-padding-small uk-padding-remove-bottom uk-padding-remove-top create-container-style"
  style="padding-top:1.5em;"
>
  <div class="uk-padding-small" uk-grid>
    <div
      class="uk-width-1-3 uk-text-center uk-text-emphasis cancel-style"
      (click)="cancelCar()"
    >
      Cancel
    </div>

    <div class="uk-width-1-3"></div>
    <div class="uk-width-1-3 uk-text-center">
      <button class="uk-button-primary save-btn" (click)="registerCar()">
       Save
      </button>
    </div>
  </div>
  <!-- ------------------------------------ -->
  <div class="bottom">
    <div
      class="uk-card uk-padding-small uk-padding-remove-right uk-padding-remove-left uk-margin-large uk-card-body uk-width-1-2@m uk-margin-remove-bottom"
    >
      <div class="uk-text-large uk-text-emphasis">User Create</div>
      <div class="main-content" uk-grid>
        sdfsdf
      </div>
    </div>
  </div>
</div>

</div>
