<app-header>
</app-header>
<div class="uk-container">
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo">{{'user'|translate}} {{'create'|translate}}</a>
        </div>
        <div class="uk-navbar-right">
        </div>
    </nav>
    <form class="uk-form-stacked">
        <div class="uk-margin">
            <label class="uk-form-label" for="username">*{{'username'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="username" id="username" type="text" [(ngModel)]="user.username">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="password">*{{'password'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="password" id="password" type="password" [(ngModel)]="user.password">
            </div>
        </div>
        <!-- <div class="uk-margin">
            <label class="uk-form-label" for="fullname">{{'fullname'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="fullname" id="fullname" type="text" [(ngModel)]="user.fullname">
            </div>
        </div> -->
        <div class="uk-margin">
            <label class="uk-form-label" for="position">*{{'position'|translate}}</label>
            <div class="uk-form-controls">
                <select class="uk-select" id="position" name="position" [(ngModel)]="user.user_role_id">
                    <option value="0" selected>{{'Please select user role'|translate}}</option>
                    <option value="supervisor">{{'Supervisor'|translate}}</option>
                    <option value="analyst">{{'Analyst'|translate}}</option>
                    <option value="technician">{{'Technician'|translate}}</option>
                </select>
            </div>
        </div>
        <!-- <div class="uk-margin">
            <label class="uk-form-label" for="email">{{'email'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="email" id="email" type="text" [(ngModel)]="user.email">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="tel">{{'tel'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="tel" id="tel" type="text" [(ngModel)]="user.tel">
            </div>
        </div> -->
    </form>
    <div class="uk-container uk-text-right uk-margin-large-bottom">
        <button class="uk-button uk-button-default uk-border-rounded uk-margin-small-left" (click)="createUser()">{{'create'|translate}}</button>
        <button class="uk-button uk-button-default uk-border-rounded uk-margin-small-left" (click)="cancelUser()">{{'cancel'|translate}}</button>
    </div>
</div>

<app-confirm-modal [elementId]="confirmModal.elementId" [detail]="confirmModal.detail" (onClick)="onClickConfirmModal($event)"></app-confirm-modal>

<div class="loading" *ngIf="loading">
    <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
