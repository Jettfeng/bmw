<div *ngIf="role.service_agent" >
  <app-header_n ></app-header_n>
  <app-footer></app-footer>
</div>
<app-header *ngIf="!role.service_agent"></app-header>
<div *ngIf="!role.service_agent" class="uk-container" >
  <nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" >{{'Menu'|translate}}</a>
    </div>
    <div class="uk-navbar-right">
      <div class="uk-navbar-item">
          <button (click)="changeLang()" class="uk-button uk-button-link">{{ changemessage }}</button>
      </div>
    </div>
  </nav>
  <div class="uk-child-width-1-4@l uk-child-width-1-3@m uk-child-width-1-2@s" uk-grid>
    <div *ngIf="role.admin" >
        <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="dealerManagement()">{{'dealer'|translate}} {{'management'|translate}}</button>
    </div>
    <div *ngIf="role.admin" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="beaconManagement()">{{'beacon'|translate}} {{'management'|translate}}</button>
    </div>
    <div *ngIf="role.supervisor" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="carManagement()">{{'car'|translate}} {{'management'|translate}}</button>
    </div>
    <div *ngIf="role.supervisor" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="beaconManagement()">{{'beacon'|translate}} {{'management'|translate}}</button>
    </div>
    <div *ngIf="role.supervisor" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="userManagement()">{{'user'|translate}} {{'management'|translate}}</button>
    </div>
    <div *ngIf="role.supervisor" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="dashboard()">{{'dashboard'|translate}}</button>
    </div>
    <div *ngIf="role.analyst" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="exportData()">{{'export'|translate}} {{'data'|translate}}</button>
    </div>
    <div *ngIf="role.technician" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="dashboard()">{{'dashboard'|translate}}</button>
    </div>
    <div *ngIf="role.technician" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="carManagement()">{{'car'|translate}} {{'management'|translate}}</button>
    </div>

    <!-- <div *ngIf="role.service_agent" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="carManagement()">{{'car'|translate}} {{'management'|translate}}</button>
    </div>
    <div *ngIf="role.service_agent" >
      <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="dashboard()">{{'dashboard'|translate}}</button>
    </div> -->

    <div>
        <button class="uk-button uk-button-default uk-button-large uk-border-rounded uk-width-1-1 uk-margin-small-bottom uk-text-center" (click)="profileManagement()">{{'profile'|translate}} {{'management'|translate}}</button>
    </div>
  </div>
</div>
