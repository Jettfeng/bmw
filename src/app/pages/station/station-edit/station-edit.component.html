<app-header>
</app-header>
<div class="uk-container">
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo">{{'station'|translate}} {{'edit'|translate}}</a>
        </div>
        <div class="uk-navbar-right">
        </div>
    </nav>
    <form class="uk-form-stacked">
        <div class="uk-margin">
            <label class="uk-form-label" for="name">*{{'station'|translate}} {{'name'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="name" type="text" [(ngModel)]="station.name">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="detail">*{{'detail'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="detail" type="text" [(ngModel)]="station.detail">
            </div>
        </div>
    </form>
    <div class="uk-container uk-text-right uk-margin-large-bottom">
        <button class="uk-button uk-button-default uk-border-rounded" (click)="editStation()">{{'edit'|translate}}</button>
        <button class="uk-button uk-button-default uk-border-rounded uk-margin-small-left" (click)="cancelStation()">{{'cancel'|translate}}</button>
    </div>
</div>

<app-confirm-modal [elementId]="confirmModal.elementId" [detail]="confirmModal.detail" (onClick)="onClickConfirmModal($event)"></app-confirm-modal>

<div class="loading" *ngIf="loading">
    <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
