 
<div
  class="uk-container create-wrap"
  style="padding-top:1.5em !important;box-sizing: border-box;"
>
  <div
    class="uk-padding-small uk-padding-remove-left uk-padding-remove-right"
    uk-grid
  >
    <div class="uk-width-2-3 uk-text-left uk-text-emphasis">
      {{'beacon'|translate}} {{'configuration'|translate}}
    </div>
    <div class="uk-width-1-3 uk-text-center">
      <button class="uk-button-primary save-btn" (click)="registerBeacon()">{{'register'|translate}}
      </button>
    </div>
  </div>
  <!-- 列表 -->
  <div
    class="uk-card uk-padding-small uk-padding-remove-right uk-padding-remove-left uk-margin-small uk-card-body uk-width-1-2@m uk-margin-remove-bottom"
  >
    <div class="table-wrap main-table-style">
      <table
        class="uk-table uk-margin-remove-top uk-margin-remove-bottom uk-table-middle"
        style="background-color: #f5f5f5;"
      >
        <thead class="thead-style" style="background-color:#ffffff; ">
          <tr >
            <th class="uk-text-emphasis uk-text-bold" style="font-weight:bold">
              #
            </th>
            <th class="uk-text-emphasis uk-text-bold" style="font-weight:bold">
              Name
            </th>
            <th class="uk-text-emphasis uk-text-bold" style="font-weight:bold">
              UUID
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody class="tbody-style">
          <tr class="uk-text-small uk-text-emphasis" *ngFor="let bc of beacons; let i = index">
            <td class="uk-text-small uk-text-emphasis break-word-style">
              {{bc.id}}
            </td>
            <td class="uk-text-small uk-text-emphasis">{{bc.name}}</td>
            <td class="uk-text-small uk-text-emphasis">{{bc.uuid}}</td>
            <td class="uk-padding-remove-left">
              <button
                class="uk-button uk-button-default uk-padding-remove-right uk-padding-remove-left edit-btn-style"
                (click)="editBeacon(bc.id)">{{'edit'|translate}}
              </button>
              <button
                class="uk-button uk-margin-small-top uk-button-default uk-padding-remove-right uk-padding-remove-left edit-btn-style"
                 (click)="deleteBeacon(bc.id, bc.name)">{{'delete'|translate}}
              </button>
            </td>
          </tr>
         
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class=" uk-margin">
  <ul class="uk-pagination uk-flex-center" uk-margin>
    <li *ngIf="pageController.pageIndex != 1">
      <a (click)="changePageonClick(false,-1)">
        <span uk-pagination-previous></span>
      </a>
    </li>
    <li *ngIf="pageController.pageIndex > 4" class="uk-disabled">
      <span>...</span>
    </li>
    <li *ngFor="let index of pageController.pageArray" [class.uk-active]="index==pageController.pageIndex">
      <a (click)="changePageonClick(true,index)">{{index}}</a>
    </li>
 
    <li *ngIf="pageController.pageNumber - pageController.pageIndex > 3" class="uk-disabled">
      <span>...</span>
    </li>
    <li *ngIf="pageController.pageIndex != pageController.pageNumber">
      <a (click)="changePageonClick(false,1)">
        <span uk-pagination-next></span>
      </a>
    </li>
  </ul>
</div>
