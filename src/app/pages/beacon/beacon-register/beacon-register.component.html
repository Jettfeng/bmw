<div class="uk-container beacon-edit-wrap">
    <div
      class="uk-padding-small uk-padding-remove-left uk-padding-remove-right"
      uk-grid
    >
      <div class="uk-width-1-3 uk-text-left uk-text-emphasis" (click)="cancelBeacon()">{{'cancel'|translate}}
      </div>
  
      <div class="uk-width-1-3"></div>
      <div class="uk-width-1-3 uk-text-center">
        <button class="uk-button-primary save-btn" (click)="editBeacon()">{{'save'|translate}}
        </button>
      </div>
    </div>
  
    <div
      class="uk-width-1-1 register-padding uk-text-emphasis uk-margin-small-top"
    >
    {{'beacon'|translate}} {{'register'|translate}}
    </div>
    <div class="uk-margin-top"></div>
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m middleBg">
      <div class="uk-margin-top">&nbsp;</div>
      <div uk-grid>
        <div class="uk-width-1-2 uk-text-emphasis left" for="name">
          <div class="uk-text-center uk-margin-small-bottom">*{{'name'|translate}}</div>
          <input class="uk-search-input uk-text-emphasis" name="name" id="name" type="text" [(ngModel)]="beacon.name" />
        </div>
        <div class="uk-width-1-2">
          <div class="uk-text-center uk-margin-small-bottom">{{'uuid'|translate}}</div>
          <input class="uk-search-input uk-text-emphasis" name="uuid" id="uuid" type="text" [(ngModel)]="beacon.uuid"  />
        </div>
      </div>
      <div class="uk-margin-top">&nbsp;</div>
      <div class="uk-margin-top">&nbsp;</div>
    </div>
  </div>
  <app-header>
</app-header>
<div class="uk-container">
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo">{{'edit'|translate}} {{'beacon'|translate}}</a>
        </div>
        <div class="uk-navbar-right">
        </div>
    </nav>
    <form class="uk-form-stacked">
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">*{{'uuid'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="uuid" id="form-stacked-text" type="text" [(ngModel)]="beacon.uuid">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">*{{'name'|translate}}</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="name" id="form-stacked-text" type="text" [(ngModel)]="beacon.name">
            </div>
        </div>
    </form>
    <div class="uk-container uk-text-right uk-margin-large-bottom">
        <button class="uk-button uk-button-default uk-border-rounded" (click)="editBeacon()">{{'edit'|translate}}</button>
        <button class="uk-button uk-button-default uk-border-rounded uk-margin-small-left" (click)="cancelBeacon()">{{'cancel'|translate}}</button>
    </div>
</div>

<app-confirm-modal [elementId]="confirmModal.elementId" [detail]="confirmModal.detail" (onClick)="onClickConfirmModal($event)"></app-confirm-modal>

<div class="loading" *ngIf="loading">
    <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
