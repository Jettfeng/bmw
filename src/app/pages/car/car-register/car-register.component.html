<div uk-sticky>
    <nav class="uk-navbar-container" style="height:50pt" uk-navbar>
        <div class="uk-navbar-left uk-margin-left">
            <button class="uk-button-text" (click)="cancelCar()">{{'cancel'|translate}}</button>
    </div>
    <div class="uk-navbar-center">
        {{'register'|translate}} {{'car'|translate}}
    </div>
    <div class="uk-navbar-right uk-margin-right">
        <button class="uk-button-text uk-text-primary" (click)="registerCar()">{{'register'|translate}}</button>
    </div>
  </nav>
</div>

<ul class="uk-list uk-list-divider" style="background-color: white;">
    <li class="uk-margin-remove uk-padding-remove">
        <div class="uk-grid-collapse" uk-grid>
            <div class="uk-width-1-3 uk-padding-small">* {{'license plate'|translate}}</div>
            <div class="uk-width-2-3 uk-padding-small uk-text-muted uk-text-right">
                <input class="uk-search-input uk-text-emphasis" type="text" name="licensePlate" id="licensePlate" type="text" [(ngModel)]="car.license_plate" placeholder="{{'license plate'|translate}}" />
            </div>
        </div>
    </li>

<app-confirm-modal
  [elementId]="confirmModal.elementId"
  [detail]="confirmModal.detail"
  (onClick)="onClickConfirmModal($event)"
></app-confirm-modal>

<div class="loading" *ngIf="loading">
  <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
