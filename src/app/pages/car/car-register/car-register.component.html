<div class="uk-container register-wrap">
  <div class="uk-margin-top" uk-grid>
    <div class="uk-width-1-3 uk-text-center uk-text-emphasis">Cancel</div>
    <!-- <div class="uk-width-1-4"></div> -->
    <div class="uk-width-1-3"></div>
    <div class="uk-width-1-3 uk-text-center">
      <button class="uk-button-primary save-btn">Save</button>
    </div>
  </div>
  <div
    class="uk-width-1-1 register-padding uk-text-emphasis uk-margin-large-top uk-text-large"
  >
    Register
  </div>
  <div class="uk-margin-top" uk-grid>
    <div class="uk-width-1-2 uk-padding-right">
      <input class="uk-search-input grayBg input-padding-left uk-text-emphasis" type="search" placeholder="*License plate" />
    </div>
    <!-- <div class="uk-width-1-2"> -->
    <div class="uk-form-controls uk-width-1-2">
      <select class="uk-select uk-form-small grayBg uk-text-emphasis" id="form-stacked-select">
        <option class="uk-form-small grayBg uk-text-emphasis">Option 01</option>
        <option class="uk-form-small grayBg uk-text-emphasis">Option 02</option>
      </select>
    </div>
    <!-- </div> -->
  </div>

<app-confirm-modal
  [elementId]="confirmModal.elementId"
  [detail]="confirmModal.detail"
  (onClick)="onClickConfirmModal($event)"
></app-confirm-modal>

<div class="loading" *ngIf="loading">
  <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
