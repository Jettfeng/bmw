<div uk-sticky>

    </div>
    <div class="uk-navbar-center">
        {{'edit'|translate}} {{'car'|translate}} 
    </div>
    <div class="uk-navbar-right uk-margin-right">
        <button class="uk-button-text uk-text-primary" (click)="editCar()">{{'save'|translate}}</button>

  </nav>
</div>

            </div>
        </div>
