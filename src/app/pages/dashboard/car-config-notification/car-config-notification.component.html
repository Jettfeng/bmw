 
  <!-- 切片car-config-notification页面代码 -->
   <div class="uk-container"  >
    <button class="uk-button uk-button-primary  uk-margin-small-right" (click)="cancel()">{{'Cancel'|translate}}</button>
    <button class="uk-button uk-button-primary" (click)="save()">{{'Save'|translate}}</button>
   </div>
  <div  class="uk-container">
    <nav class="uk-navbar-container uk-margin" uk-navbar style=" background-color: #ffffff;">  
      <div class="uk-navbar-center">
        <a class="uk-navbar-item uk-logo" >{{'Configure'|translate}} {{'notification'|translate}} {{'condition'|translate}}</a>
      </div>
      
    </nav>
  </div>
  
  <div   class="uk-container">
    <form class="uk-form-stacked uk-margin-top">
  
      <div class="uk-margin" *ngFor="let dealer of form.dealer_noti_config">
        <label class="uk-form-label" for="{{dealer.name}}">{{dealer.name}} ({{dealer.unit}})</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="{{dealer.name}}" name="{{dealer.name}}" type="number" placeholder="" [(ngModel)]="dealer.value">
        </div>
      </div>
  
      <div class="uk-margin" *ngFor="let station of form.station_noti_config">
          <label class="uk-form-label" for="{{station.name}}">{{station.name}} {{station.station.name}} ({{station.unit}})</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="{{station.name}}" name="{{station.name}}" type="number" placeholder="" [(ngModel)]="station.value">
          </div>
        </div>
  
    </form>
   
  </div>

 
 

<app-confirm-modal [elementId]="confirmModal.elementId" [detail]="confirmModal.detail" (onClick)="onClickConfirmModal($event)"></app-confirm-modal>

<div class="loading" *ngIf="loading">
  <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
