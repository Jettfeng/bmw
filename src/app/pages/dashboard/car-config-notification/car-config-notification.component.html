<!-- 切片car-config-notification页面代码 内容就是下面的，数据绑定好了-->
<div uk-sticky>
  <nav class="uk-navbar-container" style="height:50pt;" uk-navbar>
    <div class="uk-navbar-left uk-margin-left">
        <button class="uk-button-text" (click)="cancel()">{{'cancel'|translate}}</button>
    </div>
    <div class="uk-navbar-center">
        {{ "Configure" | translate }} {{ "notification" | translate }} {{ "condition" | translate }}
    </div>
    <div class="uk-navbar-right uk-margin-right">
        <button class="uk-button-text uk-text-primary" (click)="save()">{{'save'|translate}}</button>
    </div>
  </nav>
</div>

<div>
  <ul class="uk-list uk-list-divider" style="background-color: white;">
      <li class="uk-padding-small" *ngFor="let dealer of form.dealer_noti_config">
          <label class="uk-form-label" for="{{ dealer.name }}">{{ dealer.name }} ({{ dealer.unit }})</label>
          <input
            class="uk-input uk-form-small"
            id="{{ dealer.name }}"
            name="{{ dealer.name }}"
            type="number"
            placeholder=""
            [(ngModel)]="dealer.value"
          />
      </li>
      <li class="uk-padding-small" *ngFor="let station of form.station_noti_config">
          <label class="uk-form-label" for="{{ station.name }}">{{ station.name }} {{ station.station.name }} ({{station.unit}})</label>
          <input
            class="uk-input uk-form-small"
            id="{{ station.name }}"
            name="{{ station.name }}"
            type="number"
            placeholder=""
            [(ngModel)]="station.value"
          />
    </li>
  </ul>
</div>

<app-confirm-modal
  [elementId]="confirmModal.elementId"
  [detail]="confirmModal.detail"
  (onClick)="onClickConfirmModal($event)"
></app-confirm-modal>

<div class="loading" *ngIf="loading">
  <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
