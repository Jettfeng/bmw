<div class="uk-container container-style">
  <div class="uk-padding-small uk-text-emphasis">Data</div>
  <div>&nbsp;</div>
  <!-- 上面的表格 ----start-->
  <div class="uk-container uk-padding grid-container-style">
    <div uk-grid class="grid-style">
      <div class="uk-width-1-3 uk-padding-remove uk-text-emphasis">
        Start date
      </div>
      <div class="uk-width-1-3 uk-padding-remove">
        <input type="text" value="2019/01/01" />
      </div>
      <div class="uk-width-1-3 uk-padding-remove"></div>
    </div>
    <div uk-grid class="grid-style uk-margin-top">
      <div class="uk-width-1-3 uk-padding-remove uk-text-emphasis">
        End date
      </div>
      <div class="uk-width-1-3 uk-padding-remove">
        <input type="text" value="2019/01/01" />
      </div>
      <div class="uk-width-1-3 uk-padding-remove">
        <button class="uk-button uk-button-small btn-style">Apply</button>
      </div>
    </div>
  </div>

  <!-- 上面的表格 ----end-->
  <div class="bottom-main-style uk-margin-large-top uk-padding-small uk-padding-remove-top uk-padding-remove-left uk-padding-remove-right">
    <div uk-grid class="uk-padding-small data-style">
      <div class="uk-width-1-2 uk-text-emphasis">Date</div>
      <div class="uk-width-1-2 uk-text-emphasis">Car Detail</div>
    </div>
    <div class="uk-overflow-auto">
      <table
        class="uk-table uk-table-striped uk-margin-remove-top uk-table-small table-style"
      >
        <thead>
          <tr>
            <th rowspan="2" class="uk-text-emphasis">2019/01/01</th>
            <th class="uk-text-emphasis">License plate</th>
            <th class="uk-text-emphasis">Brand</th>
            <th class="uk-text-emphasis">Model</th>
            <th class="uk-text-emphasis">Color</th>
          </tr>
          <tr>
            <th class="uk-text-nowrap uk-text-emphasis">Color</th>
            <th class="uk-text-nowrap uk-text-emphasis">Color</th>
            <th class="uk-text-nowrap uk-text-emphasis">Color</th>
            <th class="uk-text-nowrap uk-text-emphasis">Color</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
